<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- Create a main div called clock ; then one div called clock-face
      and inside this clock-face div, we have to make one div for hour, one for minutes 
      and one last for seconds, that is all ! !-->
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
